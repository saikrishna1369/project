<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Adaptive Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff8f0cc;
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 30px 20px;
      font-size: 32px;
      font-weight: 700;
      color: #4b3f72;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
    }

    .login-box {
      background: #ffffffee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #3a2d63;
    }

    .welcome {
      color: #5f4b8b;
      font-size: 16px;
      margin-bottom: 25px;
    }

    label {
      float: left;
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a4bd3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    footer {
      background-color: #fff8f0cc;
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      color: #6c5c5c;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 500px) {
      header {
        font-size: 24px;
      }

      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back! ðŸ‘‹</h2>
      <div class="welcome">Ready to challenge your brain and have some fun?</div>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="error" id="errorMsg">Please enter both username and password.</div>

        <button type="submit">Letâ€™s Go ðŸš€</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 Adaptive Learning Â· Empowering curious minds one quiz at a time âœ¨
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (username === "" || password === "") {
        event.preventDefault();
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("Welcome, " + username + "! ðŸŽ‰ Letâ€™s begin your quiz.");
        event.preventDefault(); // Replace this with redirect logic later
      }
    });
  </script>

</body>
</html>
